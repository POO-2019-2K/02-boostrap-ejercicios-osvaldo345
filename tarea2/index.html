<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reservaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="hotel.css" />
</head>

<body>
    <div class="jumbotron">
        <h1>Reservaciones</h1>
        <p>Reservaciones de un hotel</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <form class="col-10">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Juan Perez" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="JuanPerez@gmail.com" />
                        </div>
                        <div class="form-group">
                            <label for="tipoHab">Tipo de habitacion</label>
                            <input type="text" class="form-control" id="tipoHab" placeholder="Residencial" />
                        </div>
                        <div class="form-group">
                            <label for="date">Fecha de reservacion</label>
                            <input type="date" class="form-control" id="fechaRe" placeholder="05/08/2019" />
                        </div>
                        <div class="form-group">
                            <label for="date">Fecha de salida</label>
                            <input type="date" class="form-control" id="fechaSa" placeholder="10/08/2019" />
                        </div>
                        <button type="button" id="btnAdd" class="btn btn-primary">Agregar</button>
                    </form>
                </div>  
            </div>    
        </div>
        <div class="col-md-3">
            <div class="row my-4">
                <table id="info" class="table ml-2 border">
                    <tbody>
                        <tr>
                            <td>Indicador</td>
                            <td>Valor</td>
                        </tr>
                        <tr>
                            <td>Numero de habitaciones reservadas:</td>
                            <td id="numHab"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
                    <table id="reservacion" class="table col-12">
                      <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Email</th>
                          <th>Tipo de habitacion</th>
                          <th>Fecha de reservacion</th>
                          <th>Fecha de salida</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
        </div>
    </div>

    <script src="./main.js" type="module"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
